<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Plugins -->
    <script src="lib/angular-messages/angular-messages.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- your libs js -->
    <script src="lib/av-core-mini-0.6.4.js"></script>
    <script src="lib/AV.realtime.min.js"></script>
		<script src="lib/ng-file-upload/ng-file-upload.min.js"></script>
  	<script src="lib/moment/moment.js"></script>
  	<script src="lib/moment/locale/zh-cn.js"></script>
  	<script src="lib/angular-moment/angular-moment.js"></script>

		<!-- your app's js -->
  	<script src="js/app.js"></script>
    <script src="js/services/authentication.js"></script>
  	<script src="js/services/data.js"></script>
    <script src="js/services/people.js"></script>
		<script src="js/services/upload.js"></script>
  	<script src="js/controllers/authentication.js"></script>
  	<script src="js/controllers/dashboard.js"></script>
  	<script src="js/controllers/directory.js"></script>
    <script src="js/controllers/people.js"></script>
  	<script src="js/controllers/account.js"></script>
  	<script src="js/filters/filter.js"></script>
    <script src="main.js"></script>

  </head>
  <body ng-app="psylog">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable head-center">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
