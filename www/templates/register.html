<!-- Standard -->
<ion-view view-title="注册"
          hide-back-button="true" >
	<ion-content
	             scroll="false" >

		<!-- Form with floating labels -->
		<form name="signupForm"
		      novalidate="novalidate"
		      ng-submit="signup(signupForm)" >
			<ion-list >

				<label class="item item-input"
				       ng-class="{'has-error':signupForm.name.$invalid}" >
					<span class="input-label" >称呼</span >
					<input type="text"
					       name="name"
					       ng-model="formData.name"
					       ng-required="true" >
				</label >
				<div class="form-errors"
				     ng-messages="signupForm.name.$error"
				     ng-messages-include="templates/form-errors.html" >
				</div >

				<label class="item item-input"
				       ng-class="{'has-error':signupForm.email.$invalid}" >
					<span class="input-label" >账号</span >
					<input type="email"
								 placeholder="有效的Email"
					       ng-model="formData.email"
					       ng-required="true" >
				</label >
				<div class="form-errors"
				     ng-messages="signupForm.email.$error"
				     ng-messages-include="templates/form-errors.html" >
				</div >


				<label class="item item-input"
				       ng-class="{'has-error':signupForm.password.$invalid}" >
					<span class="input-label" >密码</span >
					<input type="password"
					       name="password"
					       ng-model="formData.password"
					       ng-required="true"
					       ng-minlength="6" >
				</label >

				<div class="form-errors"
				     ng-messages="signupForm.password.$error"
				     ng-messages-include="templates/form-errors.html" >
				</div>

			</ion-list >
			
			<div class="padding">
				<button class="button button-calm button-block" type="submit" >注册</button>
			</div>
			
		</form >

		<p class="text-center" >
			已经有账号？
			<div class="padding">
				<a class="button button-block button-stable" nav-direction="exit" ui-sref="login">登录</a>
			</div>
		</p >

	</ion-content >
</ion-view >
